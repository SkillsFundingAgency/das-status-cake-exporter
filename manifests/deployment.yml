apiVersion: v1
kind: Service
metadata:
  name: prometheus-status-cake-exporter
  labels:
    app: prometheus-status-cake-exporter
spec:
  ports:
  - name: metrics
    port: 8000
    protocol: TCP
  selector:
    app: prometheus-status-cake-exporter

---
apiVersion: v1
kind: Secret
metadata:
  name: status-cake-api-token
type: Opaque
stringData:
  USERNAME: __StatuscakeUsername__
  API_KEY: __StatuscakeExporterAPIKey__

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-status-cake-exporter
  labels:
    app: prometheus-status-cake-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-status-cake-exporter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: prometheus-status-cake-exporter
    spec:
      nodeSelector:
        agentpool: monitoring01
      containers:
      - name: status-cake-exporter
        image: apprenticeshipsdevops/das-status-cake-exporter:__Build.BuildNumber__
        ports:
        - containerPort: 8000
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: status-cake-api-token
              key: USERNAME
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: status-cake-api-token
              key: API_KEY
        - name: TAGS
          value: "DAS"

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: status-cake-exporter
  namespace: monitoring
  labels:
    app: prometheus
spec:
  jobLabel: status-cake-exporter
  selector:
    matchLabels:
      app: prometheus-status-cake-exporter
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - port: metrics
    interval: 1m
    scrapeTimeout: 1m
    path: /